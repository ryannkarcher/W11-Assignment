<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <title>Tic Tac Toe Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
      <h1 class="gameTitle">Tic Tac Toe</h1>
      <div class="gameContainer"> <!--creates the tic tac toe board-->
         <div data-cell-index="0" class="cell"></div>
         <div data-cell-index="1" class="cell"></div>
         <div data-cell-index="2" class="cell"></div>
         <div data-cell-index="3" class="cell"></div>
         <div data-cell-index="4" class="cell"></div>
         <div data-cell-index="5" class="cell"></div>
         <div data-cell-index="6" class="cell"></div>
         <div data-cell-index="7" class="cell"></div>
         <div data-cell-index="8" class="cell"></div>
      </div>
      <h3 class="gameStatus"></h3>
      <button class="gameRestart">Restart Game</button>
   </section>
<script src="index.js"></script>
</body>
</html>

<!-- REQUIREMETNTS
1. TIC TAC TOE game 
2. says who's turn it is 
3. button to restart the game
4. notification on who won or if it tied wtih Bootstrap -->
